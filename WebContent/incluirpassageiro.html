<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Incluir Passageiro</title>
<link rel="stylesheet"
	href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet"
	href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel="stylesheet" href="css/layouts/marketing.css">
</head>
<body>
	<div class="header">
		<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
			<a class="pure-menu-heading" href="index.html">Sistema de
				Aeroporto</a>
			<ul class="pure-menu-list">
				<li class="pure-menu-item"><a href="incluirpassageiro.html" class="pure-menu-link">Incluir</a></li>
				<li class="pure-menu-item"><a href="alterarpassageiro.html" class="pure-menu-link">Alterar</a></li>
				<li class="pure-menu-item"><a href="excluirpassageiro.html" class="pure-menu-link">Excluir</a></li>
				<li class="pure-menu-item"><a href="consultarpassageiro.html" class="pure-menu-link">Consultar</a></li>
			</ul>
		</div>
	</div>

	<div class="content-wrapper">
		<div class="content">
			<div class="content">
				<h2 class="content-head is-center">Incluir Passageiro</h2>
			</div>
			<div class="pure-g">
				<div class="l-box-lrg pure-u-1">
					<form class="pure-form pure-form-stacked" action="IncluirPassageiro.do"
						method="post">
						<fieldset>
							<label>CPF</label> <input type="text" name="cpf"
								placeholder="CPF do Passageiro" step=1 maxlength=100 required>
							<label>Nome</label> <input type="text" name="nomePassageiro"
								placeholder="Descreva o nome do Passageiro" maxlength=100 required>
							<label>Sobrenome</label> <input type="text" name="sobrenomePassageiro"
								placeholder="Descreva o sobrenome do Passageiro" step=1 maxlength=100 required>
							<label>Endereço</label> <input type="text" name="endereço"
								placeholder="Descreva o Endereço (Rua, numero, Bairro e Estado)" step=1 maxlength=100 required>
							<label>Telefone</label> <input type="text" name="telefone"
								placeholder="Informe o Telefone" maxlength=100 required>								
							<label>E-mail</label> <input type="text" name="email"
								placeholder="Informe o e-mail" maxlength=100 required>
							<label>Titulo</label> <input type="text" name="titulo"
								placeholder="Titulo a tratar o passageiro" maxlength=100 required>
											
						</fieldset>
						<button type="submit" class="pure-button">Incluir</button>
					</form>
				</div>
			</div>
			<div class="footer l-box is-center">Ricardo Teixeira Gomes RA: 201310208 | Wesley Custodio Rocha RA: 201310585 | André Soares Ramos RA: 201310103</div>
			<div class="footer l-box is-center">  </div>		
		</div>
	</div>

</body>
</html>
